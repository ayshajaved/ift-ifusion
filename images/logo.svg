<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Background shape -->
  <rect width="200" height="60" fill="none"/>
  
  <!-- Main logo text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333">iFusion</text>
  
  <!-- Tagline -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666666">Energy Solutions</text>
  
  <!-- Icon -->
  <g>
    <!-- Sun/Energy circle -->
    <circle cx="30" cy="30" r="20" fill="#FF6600" opacity="0.9">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Rays/Fusion effect -->
    <g>
      <!-- Rotating rays -->
      <g>
        <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="20s" repeatCount="indefinite" />
        <path d="M30,10 L30,5" stroke="#FF6600" stroke-width="2" stroke-linecap="round">
          <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M30,55 L30,50" stroke="#FF6600" stroke-width="2" stroke-linecap="round">
          <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M10,30 L5,30" stroke="#FF6600" stroke-width="2" stroke-linecap="round">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M55,30 L50,30" stroke="#FF6600" stroke-width="2" stroke-linecap="round">
          <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M16,16 L12,12" stroke="#FF6600" stroke-width="2" stroke-linecap="round">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M48,48 L44,44" stroke="#FF6600" stroke-width="2" stroke-linecap="round">
          <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M16,44 L12,48" stroke="#FF6600" stroke-width="2" stroke-linecap="round">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
        </path>
        <path d="M48,12 L44,16" stroke="#FF6600" stroke-width="2" stroke-linecap="round">
          <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
        </path>
      </g>
      
      <!-- Orbiting particle -->
      <circle cx="30" cy="10" r="2" fill="#FFFFFF">
        <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="5s" repeatCount="indefinite" />
      </circle>
      
      <!-- Second orbiting particle (opposite direction) -->
      <circle cx="30" cy="50" r="2" fill="#FFFFFF">
        <animateTransform attributeName="transform" type="rotate" from="360 30 30" to="0 30 30" dur="7s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Inner energy core -->
    <circle cx="30" cy="30" r="8" fill="#FFFFFF">
      <animate attributeName="r" values="7;8;7" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Highlight on "i" -->
  <circle cx="60" cy="25" r="2" fill="#FF6600" />
</svg>